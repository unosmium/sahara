    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        height: 100vh;
      }

      body > * {
        flex: 1 300px;
        position: relative;
      }

      textarea#input {
        width: 100%;
        height: calc(100% - 3px);
        padding: 1em;
        margin: 0;
        resize: none;
        border: none;
        font-size: 16px;
      }

      div#controls {
        position: absolute;
        bottom: 1em;
        right: 1em;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      div#controls > * {
        margin-top: 0.5em;
      }

      iframe#output {
        border: none;
        background: lightgrey;
      }
    </style>

  <body>
    <div>
      <textarea id="input"></textarea>
      <div id="controls">
        <div>
          <label for="hide_raw">Hide raw</label>
          <input type="checkbox" id="hide_raw" name="hide_raw">
        </div>
        <input id="color" type="color" value="#000000">
        <button id="button" type="button">Update</button>
      </div>
    </div>
    <iframe id="output"></iframe>
    <script>
      if (window.innerWidth < 600) {
        document.body.style.setProperty('height', `${window.innerHeight}px`);
      }
      const textarea = document.querySelector('textarea#input');
      const frame = document.querySelector('iframe#output');
      const button = document.querySelector('button#button');
      const colorPicker = document.querySelector('input#color');
      const hideRaw = document.querySelector('input#hide_raw');
      let blobPre = function(msg) {
        return new Blob(["<meta charset=\"utf-8\"/>" +
          "<pre style=\"font-size: 16px;\">" + msg + "</pre>"],
          {type : 'text/html'});
      }
      const loadingURL = URL.createObjectURL(blobPre("Loading..."));
      const errorURL = URL.createObjectURL(blobPre("Output failed."));
      const apiURL = '/api?type=html';
      var objectURL;
      var loading = false;

      let updateFrame = function() {
        if (loading) { return; }
        localStorage.setItem("hideraw", hideRaw.checked);
        localStorage.setItem("color", colorPicker.value);
        localStorage.setItem("textarea", textarea.value.trim());
        loading = true;
        frame.src = loadingURL
        let url = apiURL + '&hide_raw=' + hideRaw.checked + '&color=' +
          colorPicker.value;
        url = url.replace("#", "%23");
        fetch(url, {
          method: 'POST',
          body: textarea.value
        }).then(res => res.blob())
          .then(res => {
          URL.revokeObjectURL(objectURL)
          objectURL = URL.createObjectURL(res)
          frame.src = objectURL
        }).catch(() => frame.src = errorURL)
          .finally(() => loading = false)
      }

      button.onclick = updateFrame;

      let cached = localStorage.getItem("hideraw");
      hideRaw.checked = (cached == 'true');

      cached = localStorage.getItem("color");
      if(cached) { colorPicker.value = cached }

      cached = localStorage.getItem("textarea");
      if(cached) {
        textarea.value = cached;
      } else {
        textarea.value =
"Tournament:\n  level: Nationals\n  location: Zoom University\n  division: C\n  year: 2020\n  date: 2020-04-01\n\nEvents:\n- name: Disease Detectives\n- name: Dynamic Planet\n\nTeams:\n- school: The Best Around\n  number: 1\n  state: AK\n- school: The Greatest Around\n  number: 2\n  state: HI\n\nPlacings:\n- event: Disease Detectives\n  team: 1\n  raw:\n    score: -1.0\n    tier: 2\n- event: Disease Detectives\n  team: 2\n  raw:\n    score: -10.0\n- event: Dynamic Planet\n  team: 1\n  raw:\n    score: 100.0\n- event: Dynamic Planet\n  team: 2\n  participated: false\n"
      }
    </script>
