<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>SciolyFF HTML Playground</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        width: 100vw;
      }

      body > * {
        flex: 1 300px;
        height: 98vh;
        position: relative;
      }

      textarea#input {
        width: 100%;
        height: 100%;
        padding: 1em;
        resize: none;
        border: none;
      }

      div#controls {
        position: absolute;
        bottom: 1em;
        right: 1em;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      div#controls > * {
        margin-top: 0.5em;
      }

      iframe#output {
        border: none;
        background: lightgrey;
      }
    </style>
  </head>
  <body>
    <div>
      <textarea id="input"></textarea>
      <div id="controls">
        <div>
          <label for="hide_raw">Hide raw</label>
          <input type="checkbox" id="hide_raw" name="hide_raw">
        </div>
        <input id="color" type="color" value="#000000">
        <button id="button" type="button">Update</button>
      </div>
    </div>
    <iframe id="output"></iframe>
    <script>
      const frame = document.querySelector('iframe#output');
      const button = document.querySelector('button#button');
      const colorPicker = document.querySelector('input#color');
      const hideRaw = document.querySelector('input#hide_raw');
      const loadingURL = URL.createObjectURL(
        new Blob(["<meta charset=\"utf-8\"/><pre>Loading...</pre>"])
      );
      const errorURL = URL.createObjectURL(
        new Blob(["<meta charset=\"utf-8\"/><pre>Output failed.</pre>"])
      );
      const apiURL = 'https://intense-shore-26633.herokuapp.com/?type=html';
      var hide_raw = hideRaw.checked;
      var color = colorPicker.value;
      var objectURL;
      var loading = false;

      let updateFrame = function() {
        if (loading) { return; }
        loading = true;
        frame.src = loadingURL
        let url = apiURL + '&hide_raw=' + hide_raw + '&color=' + color;
        url = url.replace("#", "%23");
        fetch(url, {
          method: 'POST',
          body: document.querySelector('textarea#input').value
        }).then(res => res.blob())
          .then(res => {
          URL.revokeObjectURL(objectURL)
          objectURL = URL.createObjectURL(res)
          frame.src = objectURL
        }).catch(() => frame.src = errorURL)
          .finally(() => loading = false)
      }

      colorPicker.addEventListener("input", () => color = colorPicker.value);
      hideRaw.addEventListener("change", () => hide_raw = hideRaw.checked);
      button.onclick = updateFrame;
    </script>
  </body>
</html>
